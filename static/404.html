<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <!-- Font -->
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link href="./static/skeleton-2.0.4/css/normalize.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="./static/skeleton-2.0.4/css/skeleton.css" rel="stylesheet" type="text/css" media="screen" />
        <style type="text/css">
            body {
                text-align: center;
                /*font-family: 'Menlo', 'Monaco', Courier, monospace;*/
                background-color: #EEE;
                padding-top: 10%;
            }
            .number {
                font-weight: bold;
                margin-bottom: 20px;
            }
            .message {
                font-size: 400%;
            }
        </style>
    </head>
    <body>
        <div id="video404">
            <div class="number"><img src="./static/img/404.gif"></div>
            <div class="message">Not Found</div>
        </div>
        <div id="video777">
            <div class="number"><img src="./static/img/777.gif"></div>
            <div class="message lucky">Not Found, But Lucky!!</div>
        </div>
    </body>
    <script type="text/javascript">
        var random = Math.floor( Math.random() * 5 );
        if (random > 0) {
            var dom777 = document.getElementById('video777');
            dom777.style.display = 'none';
        }
        else {
            var dom404 = document.getElementById('video404');
            dom404.style.display = 'none';
            console.log('You are lucky!!!!Its gonna be a good day.');
        }
    </script>
</html>
